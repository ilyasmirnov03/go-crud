{{define "content"}}
<section class="posts">
    <header>
        <h2>Posts</h2>
        <button hidden id="pwa-install">Add to main screen</button>
    </header>
    {{range $post := .}}
    <article class="posts__post">
        <p class="posts__date">{{$post.CreatedAt}}</p>
        <p>{{$post.Content}}</p>
    </article>
    {{end}}
</section>
{{end}}
